<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Halloween Sounds</title>
</head>
<body>
    <h1>Press the letter in your keyboard</h1>
    <!-- Keys to be pressed -->
    <div class="keys">
        <div class="key" data-key="65">
            <kbd>A</kbd>
            <span class="sound">Ahhh!</span>
        </div>
        <div class="key" data-key="83">
            <kbd>S</kbd>
            <span class="sound">Big Foot</span>
        </div>
        <div class="key" data-key="68">
            <kbd>D</kbd>
            <span class="sound">Crazy</span>
        </div>
        <div class="key" data-key="70">
            <kbd>F</kbd>
            <span class="sound">Doorcreek</span>
        </div>
        <div class="key" data-key="71">
            <kbd>G</kbd>
            <span class="sound">Drown</span>
        </div>
        <div class="key" data-key="72">
            <kbd>H</kbd>
            <span class="sound">Lots</span>
        </div>
        <div class="key" data-key="74">
            <kbd>J</kbd>
            <span class="sound">Evil Laugh</span>
        </div>
        <div class="key" data-key="75">
            <kbd>K</kbd>
            <span class="sound">Witches</span>
        </div>
        <div class="key" data-key="76">
            <kbd>L</kbd>
            <span class="sound">Aughh!</span>
        </div>
    </div>
    <!-- Sounds when key are pressed -->
    <audio data-key="65" src="assets/AHHH.WAV"></audio>
    <audio data-key="83" src="assets/BIG_FOOT.WAV"></audio>
    <audio data-key="68" src="assets/CRAZY_LF.WAV"></audio>
    <audio data-key="70" src="assets/DOORCREK.WAV"></audio>
    <audio data-key="71" src="assets/WITCHES.WAV"></audio>
    <audio data-key="72" src="assets/LOTS_LFF.WAV"></audio>
    <audio data-key="74" src="assets/evil_laugh.mp3"></audio>
    <audio data-key="75" src="assets/l5.WAV"></audio>
    <audio data-key="76" src="assets/s1.WAV"></audio>
    
    
</body>
<script src="script.js"></script>
</html>
